<body class="m-1 vh-100 row align-items-center">
    <div class="container col-12 col-sm-8 col-md-7 col-lg-5 col-xl-4">Inicio de sesión
        <div class="input">
            <input type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Username"
                aria-describedby="addon-wrapping">
            <div class="input">
                <input type="text" class="form-control" placeholder="Contraseña" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Loguearse</button>
                </div>
            </div>

        </div>
        <div class="row text-center mensaje-intro">
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="button"
                    autocomplete="off">facebook</button>
                <button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off"
                    aria-pressed="true">twitter</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Google
                    +</button>
            </div>
        </div>
    </div>
